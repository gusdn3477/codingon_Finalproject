					<h3>	서울은 대한민국의 수도로 서울특별시라고도 불리며 이는 지방자치단체인 특별시로 부르는 명칭이다. 서울은 한반도 중앙에 있으며, 한강을 사이에 두고 남북으로 펼쳐져 있다. 북쪽 끝은 도봉구 도봉동, 동쪽 끝은 강동구 상일동, 남쪽 끝은 서초구 원지동, 서쪽 끝은 강서구 오곡동이다. 시청은 중구 을지로1가(태평로1가 31)에 있다.
